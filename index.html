<!DOCTYPE html>
<html>
    <head>
      <title>Recipe Saver</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
  <div class="user-auth">
    <h1>Recipe Saver</h1>
    <!-- <div class="signup" style="display:none"> -->
    <div class="signup">
      <form class="sign-up">
        <div class="form-group">
          <label for="signupEmail">Email address</label>
          <input type="email" name="credentials[email]" class="form-control" id="signupEmail">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" id="password1">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control" id="confirm-password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button> &nbsp; &nbsp; &nbsp; Have already an account?
          <a href="#" onClick="$('.signup').hide(); $('.signin').show()">
            Login here
          </a>
        </div>
      </form>
    </div>
    <div class="user-message">
    </div>
    <div class="signin" style="display:none">
      <form class="sign-in">
        <div class="form-group">
          <label for="signinEmail">Email address</label>
          <input type="email" name="credentials[email]" class="form-control" id="signinEmail">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="credentials[password]" class="form-control" id="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <div class="main-page" style="display:none">
    <nav class="navbar navbar-light bg-dark justify-content-between">
      <span class="navbar-brand text-white mb-0 h1">Recipe Saver</span>
      <form class="form-inline my-2 my-lg-0 signout">
        <button type="submit" class="btn btn-primary">Sign Out</button>
      </form>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2 side-bar">
          <div class="dropdown">
            <button class="btn btn-outline-dark main-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              My Account
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="change-password" href="#">Change Password</a>
            </div>
          </div>
          <div class="password-div" style="display:none">
            <form class="update-password">
              <input class="form-control mr-sm-2" type="password" placeholder="Old Password" name="passwords[old]">
              <input class="form-control mr-sm-2" type="password" placeholder="New Password" name="passwords[new]">
              <button class="btn btn-sm btn-outline-dark main-btn my-2 my-sm-0" type="submit">Change Password</button>
            </form>
          </div>
          <p><button type="submit" class="btn btn-outline-dark main-btn show-recipes">My Recipes</button></p>
          <p><button type="submit" class="add-btn btn btn-outline-dark main-btn">Add Recipe</button></p>
        </div>
        <div class="col-sm-5 recipe-bar justify-content-center align-items-center" style="display:none">

        </div>
        <div class="col-sm-5 details-bar" style="display:none">

        </div>
      </div>

    </div>
  </div>
</body>

</html>
